  output-dir: docs

website:
  title: "Vadym Yudenko"
  site-url: https://vyudenko.blog
  repo-url: https://github.com/vyudenko/vyudenko.github.io
  favicon: kotori.png
  
  comments: 
    utterances: 
      repo: vyudenko/vyudenko.blog
  
  google-analytics: 
    tracking-id: "G-3871TXSQZ5"
    storage: cookies
    anonymize-ip: true
  
  cookie-consent: 
    type: implied
  
  twitter-card:
    creator: "@vadym_yudenko"
    image: "kotori.png"
    
  open-graph: true
  navbar:
    right:
      - href: posts/index.qmd
        text: Blog
      - href: writings/index.qmd
        text: Writings 
      - href: research/index.qmd
        text: Reserach
      - href: til/index.qmd
        text: TIL
      - href: about/index.qmd
        text: About
      - icon: github
        href: https://github.com/vyudenko
      - icon: linkedin
