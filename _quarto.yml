      License: [CC BY NC SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0). <br>
      [Favicon image](https://lovepik.com/images/png-flying.html)
    border: true


format:
  html:
    theme: flatly
    css: "styles.css"
    smooth-scroll: true
    toc: true
    toc-location: "right"
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    fontsize: 18px
    mainfont: Fira Mono
    highlight-style: monokai
    include-in-header: 
      - html/progress-bar.html
      - html/back-to-top.html

editor: source
execute:
  freeze: auto
