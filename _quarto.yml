  favicon: kotori.png
  
  site-url: https://vyudenko.github.io/
  repo-url: https://github.com/vyudenko/vyudenko.github.io
  
  twitter-card:
    creator: "@vadym_yudenko"
    image: "kotori.png"
  open-graph: true
  
  google-analytics:
    tracking-id: "UA-403049689"
