format:
  html:
    theme: flatly
    css: "styles.css"
    smooth-scroll: true
    toc: true
    toc-location: "right"
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    fontsize: 18px
    highlight-style: monokai

editor: visual
execute:
  freeze: auto
